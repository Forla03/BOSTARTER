<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Skill</title>
    <link rel="stylesheet" href="add_skills.css"/>
    <script src="add_skills.js"></script>
</head>
<body>

    <div class="container">
        <h2>Aggiungi una nuova skill</h2>
        <form id="addSkillForm" action="../../Backend/add_skills.php" method="POST">
            <label for="skill_name">Nome della skill:</label>
            <input type="text" id="skill_name" name="skill_name" required>

            <label for="skill_level">Livello di competenza:</label>
            <select id="skill_level" name="skill_level" required>
                <option type="number" value=1>1</option>
                <option type="number" value=2>2</option>
                <option type="number" value=3>3</option>
                <option type="number" value=4>4</option>
                <option type="number" value=5>5</option>
            </select>

            <button type="submit">Aggiungi Skill</button>
        </form>

        <p><a href="skills.php">Torna alla lista delle skill</a></p>
    </div>

</body>
</html>
