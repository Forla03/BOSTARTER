<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - BOSTARTER</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

     <div class="register-container">
        <h2>Registrati su BOSTARTER</h2>
        <form id="registerForm" action="../../Backend/register.php" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Conferma Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="anno_nascita">Anno di nascita</label>
            <input type="number" id="anno_nascita" name="anno_nascita" min="1900" max="2025" required>

            <label for="luogo_nascita">Luogo di nascita</label>
            <input type="text" id="luogo_nascita" name="luogo_nascita" required>

            <button type="submit">Registrati</button>
        </form>

        <p>Hai già un account? <a href="../Frontend/login/login.html">Accedi qui</a></p>
    </div>

    <script src="register.js"></script>

</body>
</html>
