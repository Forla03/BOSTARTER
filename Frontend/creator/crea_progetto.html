<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Creator</title>
    <link rel="stylesheet" href="crea_progetto.css"/>
</head>
<body>
    <h1>Crea un progetto</h1>
    <form>
        <label for="nome">Nome del progetto</label>
        <input type="text" id="nome" required>

        <label for="descrizione">Nome del progetto</label>
        <input type="text" id="descrizione" required>

        <label for="budget">Budget del progetto</label>
        <input type="number" id="budget" required>

        <label for="data_inserimento">Nome del progetto</label>
        <input type="date" id="data_inserimento" required>

        <label for="data_limite">Nome del progetto</label>
        <input type="date" id="data_limite" required>

        <label for="immagini">Carica immagini</label>
        <input type="file" id="immagini" name="immagini[]" accept="image/*" multiple >



        <h2>Seleziona la tipologia di progetto</h2>
        <menu id="menu" >
            <label for="hardware">Hardware</label>
            <input type="checkbox" id="cb_hardware" name="checkbox">

            <label for="software">Software</label>
            <input type="checkbox" id="cb_software" name="checkbox">
        </menu>

        <div id="input_hardware" style="visibility: hidden;">

            <h2>Lista Componenti Hardware</h2>

           
                <label for="nome_componente">Nome Componente:</label>
                <input type="text" id="nome_componente" name="nome_componente" placeholder="Nome del componente" required><br>

                <label for="descrizione_componente">Descrizione Componente:</label>
                <input type="text" id="descrizione_componente" name="descrizione_componente" placeholder="Descrizione" required><br>

                <label for="prezzo">Prezzo:</label>
                <input type="number" id="prezzo" name="prezzo" placeholder="Prezzo" min="0" required><br>

                <label for="quantita">Quantità:</label>
                <input type="number" id="quantita" name="quantita" placeholder="Quantità" min="1" required><br>

                <button type="button" id="aggiungiComponente">Aggiungi Componente</button>
    

            <h3>Lista Componenti Aggiunti:</h3>
            <div id="lista-componenti">
            </div>

        </div>


        <div id="input_software" style="visibility: hidden;">

            <h2>Lista Profili Software</h2>
    
            <label for="skillSelect">Seleziona una Skill:</label>
            <select id="skillSelect">
            </select>
            <button type="button" id="aggiungiSkill">Clicca per selezionare</button>


         </div>
       
    </form>

    


</body>
<script src="crea_progetto.js"></script>
</html>
