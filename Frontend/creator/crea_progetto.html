<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Creator</title>
    <link rel="stylesheet" href="crea_progetto.css"/>
</head>
<body>
    <h1>Crea un progetto</h1>
    <form>
        <label for="tipo">Tipologia di progetto</label>
        <menu id="menu">
            <label for="hardware">Hardware</label>
            <input type="checkbox" id="hardware" name="checkbox">

            <label for="software">Hardware</label>
            <input type="checkbox" id="software" name="checkbox">
        </menu>

        <div id="input_hardware" style="visibility: hidden;">

        <h2>Lista Componenti Hardware</h2>

            <form id="form-componente">
                <label for="nome">Nome Componente:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome del componente" required><br>

                <label for="descrizione">Descrizione Componente:</label>
                <input type="text" id="descrizione" name="descrizione" placeholder="Descrizione" required><br>

                <label for="prezzo">Prezzo:</label>
                <input type="number" id="prezzo" name="prezzo" placeholder="Prezzo" min="0" required><br>

                <label for="quantita">Quantità:</label>
                <input type="number" id="quantita" name="quantita" placeholder="Quantità" min="1" required><br>

                <button type="button" id="aggiungiComponente">Aggiungi Componente</button>
            </form>

            <h3>Lista Componenti Aggiunti:</h3>
            <div id="lista-componenti">
                <!-- La lista dei componenti aggiunti verrà visualizzata qui -->
            </div>

        </div>
    </form>


    <script src="crea_progetto.js"></script>
</body>
</html>
